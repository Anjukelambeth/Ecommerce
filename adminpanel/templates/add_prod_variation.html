{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
   report
{% endblock %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<div class="p-5 justify-content-center pull-left" style="line-height: 1">
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
       
 
    <div class="card mx-auto" style=" margin-top:10px; margin-bottom:50px">
            
                
  <div class="row mt-3">
    <div class="col-md-6" style="height: 50%; margin: auto;">
        <form action="" method="POST" enctype="multipart/form-data" id="prodVariation" style="margin-bottom: 20px;">
          {% csrf_token %}
          <fieldset class="">
            <legend class="border-bottom mb-4">Add Variation</legend>
         
            
            {{ form | crispy }}
            
            
          </fieldset>

          <div class="">
            <div id="image-box" class="image-container"></div>
            <button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
            <button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Add Variation</button>            
          </div>
          </form>


    </div>
</div>


<script>
  $('#prodVariation').validate({
  rules:{
    product:{
      required:true,
    
    },
    variation_category:{
      required:true,
     
    },
    variation_value:{
      required:true,
     
    },
  
  },
  messages:{
    product:{
      required:"Select product from the list.",
      },
    variation_category:{
      required:"Select a variation.",
      
    },
    variation_value:{
      required:"Enter a variation value",
      
    },
   
  }
  })
  
  </script>


            
{% endblock %}
</div>
