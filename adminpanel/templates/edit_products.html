{% extends 'admin_base.html' %}
{% block title %}
    Products-Edit
{% endblock %}

{% block content %}



       <div class="d-lg-flex  p-5 justify-content-center">
        <div class="contents order-2 order-md-1">
    
            <div class="container bg-light">
              <div class="row align-items-center justify-content-center">
                <!-- <div class="col-md-7"> -->
                  <div id="alert-box"></div>
                  <div id="image-box" class="mb-3" ></div>
                  <form style="margin-left:2rem;background-color:#F3F6F9;padding:1rem;" class="uniForm" action="{% url 'edit_products' product.id  %}" id="image-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- <div class="form-group last mb-3"> -->
                      <h5>Kindly Edit product details</h5>
                      {%for field in form.visible_fields %}
                      <div class="form-group">
                        {{field.label_tag}}
                        {{field}}
                      </div>
                      {%endfor%}
                        <input type="submit" value="Save" class="btn btn-block btn-primary">
                      <!-- </div> -->
                    </form>
                </div>
              <!-- </div> -->
            </div>
          </div>
    </div>

{% endblock  %}
